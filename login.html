<body>

    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <form action="success.html">
        <h1>Login </h1>

        <p>
            <label for="email">Email <input id="email" type="email" onkeyup="validateEmail()"></label>
            <span id="email-error"></span>
        </p>
        <p>
            <label for="password">Password <input id="password" type="text" onkeyup="validatePassword()"></label>
            <span id="password-error"></span>
        </p>

        <button id="submit" type="submit" onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
    </form>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
